<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/pages/homepage.css">
    <title>document</title>
</head>

<body>
    <div class="big-container top">
        <h1>Clock, progress bars<span> and </span>changing text</h1>
        <p>Time until I'm a <span> real boy </span> junior programmer :)</p>
        <div class="clock">
            <div class="time">
                <div id="dayT" class="value"></div>
                <div id="day" class="value">0</div>
                <div class="label">Days</div>
            </div>
            <div class="time ">
                <div id="hourT" class="value">2</div>
                <div id="hour" class="value">3</div>
                <div class="label">Hours</div>
            </div>
            <div class="time">
                <div id="minuteT" class="value">1</div> 
                <div id="minute" class="value">0</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time">
                <div id="secondT" class="value">1</div>
                <div id="second" class="value">0</div>
                <div class="label">Seconds</div>
            </div>
        </div>

    </div>
    <div class="big-container">Bars content</div>
    <div class="big-container">flex experiments</div>
    <div class="big-container">footer content</div>
    <script src="./js/components/clock.js" defer></script>
</body>

</html>
